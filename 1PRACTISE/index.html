<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="left-content">
                <div class="address">
                    <img class="icon-address" src="https://img.icons8.com/?size=100&id=53383&format=png&color=000000">

                    </img>
                    <h4>Address</h4>
                    <div>Surkhet, NP12</div>
                    <div>Birrendranagar 06</div>

                </div>
                <div class="phone">
                    <img class="icon-address" src="https://img.icons8.com/?size=100&id=9659&format=png&color=000000">

                    </img>
                    <h4>Phone</h4>
                    <div>+0013124124</div>
                    <div>+0123123123</div>
                </div>
                <div class="email">
                    <img class="icon-address" src="https://img.icons8.com/?size=100&id=12580&format=png&color=000000">

                    </img>
                    <h4>Email</h4>
                    <div>codinglab@gmail.com</div>
                    <div>info.codinglab@mgmail.com</div>
                </div>
            </div>

            <div class="right-content">
                <div class="heading">
                    <div class="title">
                        <div class="main">Send Us Message</div>
                        <div class="description">If you have any work from me or any types fo queries related to my
                            tutorial, you send me message from here, its my pleasure to help you.</div>
                    </div>
                </div>
                <div class="form">


                    <form action="post" class="form">
                        <input type="text" placeholder="Enter your name">
                        <input type="text" placeholder="Enter your email">
                        <textarea 
                        rows="4"
                        cols="50"
                        name="message" placeholder="Enter your message here" class="areatext"></textarea>
                        <button class="mybutton">Send Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
